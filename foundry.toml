[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Solidity compiler version
solc_version = "0.8.19"

# Enable the Solidity optimizer
optimizer = true
optimizer_runs = 200

# Enable the IR pipeline to help with stack too deep errors
via_ir = true

# Enable extra optimization steps
[profile.default.optimizer_details]
yul = true

[profile.default.optimizer_details.yul_details]
optimizer_steps = "u"

# Fuzz testing configuration
[fuzz]
runs = 10000
max_test_rejects = 65536
seed = "0x1234"

# Test configuration
[profile.test]
ffi = true

# Solidity compiler settings
[fmt]
line_length = 120

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
